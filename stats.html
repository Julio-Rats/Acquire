<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Acquire Stats</title>

		<link rel="stylesheet" href="css/main.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!--<script src="../jquery-1.11.1.js"></script>-->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/dygraph/1.0.1/dygraph-combined.min.js"></script>
		<!--<script src="../dygraph-combined-1.0.1.js"></script>-->
		<script src="js/stats.js"></script>
	</head>
	<body id="stats-body">
		<h1>Acquire Stats</h1>
		<form id="stats-form">
			Lookup Username:
			<input type="text" id="stats-form-username" disabled="disabled">
			<input type="submit" value="Lookup" id="stats-form-submit" disabled="disabled">
			<span id="stats-form-error-message"></span>
			<span id="stats-form-loading-message">Loading usernames...</span>
		</form>
		<div id="stats-user">
			<h2>Acquire stats for <span id="stats-user-name"></span></h2>
			<h3>Ratings</h3>
			<div id="stats-rating-Singles2" class="stats-rating"></div>
			<div id="stats-rating-Singles3" class="stats-rating"></div>
			<div id="stats-rating-Singles4" class="stats-rating"></div>
			<div id="stats-rating-Teams" class="stats-rating"></div>
			<h3>Games</h3>
			<div id="stats-games"></div>
		</div>
	</body>
</html>
